<html>
	<head>
	</head>
	<script src="../13-3/jquery-3.3.1.min.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$("button").click(function(){
					$.ajax({
						type:"GET",
						url:"test1.txt",
						success:function(msg){$("div").html(msg)}
						
					})
				});
				
				
			
		})
		
	</script>
	<body>
		<div id="myDiv">
			<h2>Let AJAX change this text</h2>
		</div>
		<button type="button">通过 AJAX 改变内容</button>
	</body>
</html>
